<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="fname">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="lname">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="confirmpassword">
    </div>
    <div>
        <label>Birthday:*</label>
        <input type="date" name="Birthday">
    </div>
    <label>Gender Identity:</label>
    <div>
        <input type="radio" name="male" id="Male"><label for="male">Male</label>
        <input type="radio" name="female" id="female"><label for="female">Female</label>
        <input type="radio" name="Non-binary" id="Non-binary"><label for="Non-binary">Non-binary</label>
        <input type="radio" name="no-say" id="no-say"><label for="no-say">I prefer not ot answer</label>
    </div>
    <label>A short descript about myself:</label>
    <br>
    <textarea name="myself"  cols="35" rows="3"></textarea>
    <div>
        <label>Favourite Language:</label>
        <select name="language" id="language">
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="approve" id="agree">
        <label for="agree">Yes, I would like to receive perodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <p>* Indicates a requied field</p>
</body>
</html>
